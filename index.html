<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">🍵 Weather</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <form class="d-flex" role="search" id="search-form">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="search-input"
            />
            <div class="col-3">
              <button
                class="btn btn-outline-success"
                id="search-btn"
                type="submit"
              >
                Search
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-outline-success"
                id="current-btn"
                type="click"
              >
                Current
              </button>
            </div>
          </form>
        </div>
      </nav>
      <div class="row">
        <div class="col-sm-6">
          <h1 class="city" id="city-name">Porto Alegre</h1>
          <p class="date" id="current-day">
            Monday
            <br />
            29 May 2023
            <br />
            17:54
          </p>
        </div>
        <div class="col-sm-6">
          <h1>
            🌥️ <br />
            <span class="degrees">15</span
            ><span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a></span
            >
          </h1>
        </div>
        <div>
          <h2>Next days</h2>
          <div class="grid text-center" style="--bs-columns: 5">
            <div class="card">
              <div class="card-body">🌧️ 8°C 16°C</div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">🌥️ 12°C 25°C</div>
          </div>

          <div class="card">
            <div class="card-body">🌥️ 14°C 26°C</div>
          </div>

          <div class="card">
            <div class="card-body">🌧️ 10°C 15°C</div>
          </div>

          <div class="card">
            <div class="card-body">🌥️ 6°C 14°C</div>
          </div>
        </div>
      </div>
    </div>
    <div class="creator">
      coded by
      <a href="https://github.com/amandag09/weather-app-w6" id="repository"
        >Amanda Rocha</a
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
